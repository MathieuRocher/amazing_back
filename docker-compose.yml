services:
  ### Traefik reverse proxy
  traefik:
    image: traefik:v3.0
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"            # Reverse proxy public
      - "${TRAEFIK_PORT}:8080"        # Dashboard (optionnel)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - backend

  ### Gateway (auth, routing)
  gateway:
    build:
      context: ./amazing_gateway
    ports:
      - "${GATEWAY_PORT}:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.gateway.entrypoints=web"
      - "traefik.http.services.gateway.loadbalancer.server.port=8080"
    networks:
      - backend
      - db
    depends_on:
      - mariadb
      - redis
      - form
      - review
    environment:
      - REDIS_URL=${REDIS_URL}
      - DB_HOST=${MARIADB_HOST}
      - DB_USER=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
      - DB_NAME=${MARIADB_DATABASE}

  ### Microservice Form
  form:
    build:
      context: ./amazing_form
    expose:
      - "${FORM_PORT}"
    depends_on:
      - mariadb
    networks:
      - backend
      - db
    labels:
      - "traefik.enable=false"
    environment:
      - DB_HOST=${MARIADB_HOST}
      - DB_USER=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
      - DB_NAME=${MARIADB_DATABASE}

  ### Microservice Review
  review:
    build:
      context: ./amazing_review
    expose:
      - "${REVIEW_PORT}"
    depends_on:
      - mariadb
    networks:
      - backend
      - db
    labels:
      - "traefik.enable=false"
    environment:
      - DB_HOST=${MARIADB_HOST}
      - DB_USER=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
      - DB_NAME=${MARIADB_DATABASE}

  ### Base de donn√©es MariaDB
  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
    ports:
      - "3306:3306"
    networks:
      - db

  ### Redis
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - backend

  ### PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT}:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - db

networks:
  backend:
  db:
